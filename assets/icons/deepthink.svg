<svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 90 90" width="200" height="200">
  <!-- 第一个椭圆环 - 45度旋转 -->
  <g transform="rotate(45, 50, 50)">
    <ellipse cx="50" cy="50" rx="44" ry="18" 
             fill="none" 
             stroke="#000000" 
             stroke-width="8"/>
  </g>
  
  <!-- 第二个椭圆环 - -45度旋转 -->
  <g transform="rotate(-45, 50, 50)">
    <ellipse cx="50" cy="50" rx="44" ry="18" 
             fill="none" 
             stroke="#000000" 
             stroke-width="8"/>
  </g>
</svg>
